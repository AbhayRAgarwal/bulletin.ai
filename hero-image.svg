<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#d946ef" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#818cf8" />
      <stop offset="100%" stop-color="#e879f9" />
    </linearGradient>
  </defs>
  
  <!-- Phone frame -->
  <rect x="150" y="20" width="200" height="360" rx="20" fill="white" stroke="url(#phoneGradient)" stroke-width="10"/>
  
  <!-- Phone screen -->
  <rect x="165" y="40" width="170" height="320" rx="5" fill="#f9fafb"/>
  
  <!-- Status bar -->
  <rect x="165" y="40" width="170" height="20" rx="5" fill="#1f2937"/>
  <circle cx="175" cy="50" r="3" fill="white"/>
  <rect x="300" y="47" width="25" height="6" rx="3" fill="white"/>
  
  <!-- App header -->
  <rect x="165" y="60" width="170" height="50" rx="5" fill="url(#phoneGradient)"/>
  <circle cx="185" cy="85" r="10" fill="white" fill-opacity="0.3"/>
  <rect x="205" y="77" width="60" height="8" rx="4" fill="white"/>
  <rect x="205" y="90" width="40" height="5" rx="2.5" fill="white" fill-opacity="0.6"/>
  <circle cx="315" cy="85" r="10" fill="white" fill-opacity="0.3"/>
  
  <!-- Search bar -->
  <rect x="175" y="120" width="150" height="30" rx="15" fill="white"/>
  <circle cx="190" cy="135" r="5" fill="#6366f1"/>
  <rect x="200" y="132" width="80" height="6" rx="3" fill="#e5e7eb"/>
  
  <!-- Event cards -->
  <rect x="175" y="160" width="150" height="80" rx="10" fill="white" stroke="url(#cardGradient)" stroke-width="2"/>
  <rect x="185" y="170" width="50" height="50" rx="5" fill="#818cf8"/>
  <rect x="245" y="170" width="70" height="8" rx="4" fill="#1f2937"/>
  <rect x="245" y="185" width="50" height="5" rx="2.5" fill="#4b5563"/>
  <rect x="245" y="195" width="60" height="5" rx="2.5" fill="#4b5563"/>
  <rect x="245" y="210" width="40" height="10" rx="5" fill="url(#cardGradient)"/>
  
  <rect x="175" y="250" width="150" height="80" rx="10" fill="white" stroke="url(#cardGradient)" stroke-width="2"/>
  <rect x="185" y="260" width="50" height="50" rx="5" fill="#e879f9"/>
  <rect x="245" y="260" width="70" height="8" rx="4" fill="#1f2937"/>
  <rect x="245" y="275" width="50" height="5" rx="2.5" fill="#4b5563"/>
  <rect x="245" y="285" width="60" height="5" rx="2.5" fill="#4b5563"/>
  <rect x="245" y="300" width="40" height="10" rx="5" fill="url(#cardGradient)"/>
  
  <!-- Navigation bar -->
  <rect x="165" y="340" width="170" height="20" rx="5" fill="#1f2937"/>
  <circle cx="205" cy="350" r="5" fill="white"/>
  <circle cx="250" cy="350" r="5" fill="white"/>
  <circle cx="295" cy="350" r="5" fill="white"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="30" fill="#6366f1" fill-opacity="0.1"/>
  <circle cx="400" cy="150" r="50" fill="#d946ef" fill-opacity="0.1"/>
  <circle cx="120" cy="300" r="40" fill="#818cf8" fill-opacity="0.1"/>
  <circle cx="380" cy="250" r="25" fill="#e879f9" fill-opacity="0.1"/>
</svg> 